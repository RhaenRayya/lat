<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>

        body {
            font-family: sans-serif;
            margin: 0 50px; 
        }

        .container {
            display: flex;
            gap: 50px;
        }

        #posts {
            width: 400px;
        }

        i {
            cursor: pointer;
        }

        #posts div {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .options {
            display: flex;
            gap: 25px;
        }

        #msg {
            color: red;
        }

        #search {
            width: 235px;
        }
    </style>
</head>
<body>
    <h1>To do list</h1>
    <div class="conatiner"></div>

    <div class="left">
        <form name="todoForm">
            <label for="todolist">Write your list here</label>
            <br><br>
            <textarea name="todolist" id="input" cols="30" rows="10" placeholder="add new list"></textarea>
            <br><br>
            <div id="msg"></div>
            <button type="submit" value="" id="button-add" onclick="addTodo()">Add</button>
            <button type="button" value="" id="button-save" onclick="updateTodo()" >Save</button>
        </form>
    </div>
    <div class="right">
        <h3>Your list here</h3>
        <div>
            <input type="text" name="search" id="search" placeholder="Search">
        </div>
        <div id="posts">
            
        </div>
    </div>

    <script>

        const todolist = [
            "Belajar JavaScript",
            "Belajar HTML",
            "Belajar CSS",
        ];
        // let currentEdit;
        const buttonSave = document.getElementById("button-save");


        function clearTodolist() {
            const todolistPosts = document.getElementById("posts");
            while (todolistPosts.firstChild) {
                todolistPosts.removeChild(todolistPosts.firstChild);
            }
        }

        function removeTodoList(index) {
            todolist.splice(index, 1);
            displayTodolist();
        }

        function editTodoList(index) {
            document.getElementById("button-add").style.visibility  = "hidden"
            document.getElementById("button-save").style.visibility  = "visible"
            document.forms['todoForm']['todolist'].value = todolist[index]
        }

        function addTodoList(index, todo) {
            const div = document.createElement("div");
            const plist = document.createElement("p");
            plist.textContent = todo;
            div.appendChild(plist);

            const spanLog = document.createElement("span");
            div.appendChild(spanLog); 

            const logI = document.createElement("input");
            logI.type = "button";
            logI.value = "Done";
            logI.onclick = function () {
                removeTodoList(index);
            };

             const logI1 = document.createElement("input");
            logI1.type = "button";
            logI1.value = "Edit";
            logI1.style.margin = "10px"
            logI1.onclick = function () {
                buttonSave.setAttribute("data-id", index)
                editTodoList(index);
            };

            
            spanLog.appendChild(logI);
            spanLog.appendChild(logI1);

            const todolistPosts = document.getElementById("posts");
            todolistPosts.appendChild(div);
        }

        function displayTodolist() {
            clearTodolist();
            document.getElementById("button-add").style.visibility  = "visible"
            document.getElementById("button-save").style.visibility  = "hidden"


            for (let i = 0; i < todolist.length; i++) {
                const todo = todolist[i];
                
                const searchText = document.getElementById("search").value.toLowerCase();

                if (todo.toLowerCase().includes(searchText)) {
                    addTodoList(i, todo);
                }
            }
        }

        function addTodo () {
            document.forms['todoForm'].onsubmit = function (event) {
                event.preventDefault();

                const todo = document.forms['todoForm']['todolist'].value;
                todolist.push(todo);

                document.forms['todoForm'].reset();

                displayTodolist();
            };
        }

        function updateTodo() {
            const valueList = document.forms['todoForm']['todolist'].value;            
            let index  = buttonSave.getAttribute('data-id')
            todolist[index] = valueList

            document.forms['todoForm'].reset();

            displayTodolist();

        }


        const searchInput = document.getElementById("search");
        searchInput.onkeyup = function () {
            displayTodolist();
        }
        searchInput.onkeydown = function () {
            displayTodolist();
        }


        displayTodolist();

    </script>
</body>
</html>
