<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0 50px;
      }

      .container {
        display: flex;
        gap: 50px;
      }

      #planPosts {
        width: 400px;
      }

      #nah {
        cursor: pointer;
      }

      #planPosts div {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .options {
        display: flex;
        gap: 25px;
      }

      #msg {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Planner Site</h1>
    <div class="container">
      <div class="left">
        <form name="planForm">
          <label for=""></label>
          <br /><br />
          <textarea name="plan" id="" cols="30" rows="10"></textarea>
          <br /><br />
          <div id="msg"></div>
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="right">
        <h3>Your plan here</h3>
        <input type="text" name="search" placeholder="Search" id="search" />
        <div id="planPosts">
          <div>
            <p>Belajar JavaScript</p>
            <span class="options">
              <input type="button" value="Done" id="nah" />
            </span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const planlist = [
        "Belajar CSS",
        "Belajar JavaScript",
        "Belajar HTML",
      ];

      function clearDisplaylist() {
        const planlistPosts = document.getElementById("planPosts");
        while (planlistPosts.firstChild) {
          planlistPosts.removeChild(planlistPosts.firstChild);
        }
      }

      function removePlanlist(index) {
        planlist.splice(index, 1);
        displayPlanlist();
      }

      function addPlanlist(index, plan) {
        const div = document.createElement("div");
        const plist = document.createElement("p");
        plist.textContent = plan;
        div.appendChild(plist);

        const spanEl = document.createElement("span");
        div.appendChild(spanEl);

        const inpEl = document.createElement("input");
        inpEl.type = "button";
        inpEl.value = "Done";
        inpEl.onclick = function () {
            removePlanlist(index);
        }  
        spanEl.appendChild(inpEl);

        const planlistPosts = document.getElementById("planPosts");
        planlistPosts.appendChild(div);
      }

      function displayPlanlist() {
        clearDisplaylist();

        for (let i = 0; i < planlist.length; i++) {
          const plan = planlist[i];

          const searchText = document.getElementById("search").value.toLowerCase();
          if (plan.toLowerCase().includes(searchText)) {
            addPlanlist(i, plan);
          }
        }
      }

      document.forms["planForm"].onsubmit = function (event) {
        event.preventDefault();

        const plan = document.forms["planForm"]["plan"].value;
        planlist.push(plan);

        document.forms["planForm"].reset();
        displayPlanlist();
      };

      const searchInput = document.getElementById("search");
      searchInput.onkeyup = function () {
        displayPlanlist();
      };
      searchInput.onkeydown = function () {
        displayPlanlist();
      };

      displayPlanlist();
    </script>
  </body>
</html>
